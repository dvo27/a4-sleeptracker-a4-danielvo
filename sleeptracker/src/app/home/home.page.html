<ion-header>
  <ion-toolbar>
    <ion-title>SleepTracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="header">How was your sleep?</div>

  <h1>Today is:</h1>
  <h2>{{ currentDateTime }}</h2> <!-- Dynamically displays date and time -->

  <!-- Date-time button -->
  <ion-datetime-button datetime="datetime"></ion-datetime-button>
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime id="datetime"></ion-datetime>
    </ng-template>
  </ion-modal>
</ion-content>
