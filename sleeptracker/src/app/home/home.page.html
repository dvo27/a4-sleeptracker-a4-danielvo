<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>SleepTracker</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Dynamic Section Switching -->
  <div *ngIf="selectedSegment === 'home'">
    <div class="content">
      <!-- Display Date Section -->
      <div class="date">
        <h1 style="font-weight: bold; font-size: 70;">{{ currentWeekDay }}</h1>
        <h4>{{ currentDate }}</h4>
      </div>

      <div class="logging">
        <p>Time in bed</p>
      </div>
      
      <div class="logging">
        <p>How's your sleepiness?</p>
      </div>
        
        <!-- Date-time button -->
        <!-- <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime"></ion-datetime>
          </ng-template>
        </ion-modal> -->
      </div>
  </div>

  <div *ngIf="selectedSegment === 'data'">
    <h1>Data & Analytics</h1>
    <p>View your sleep data here.</p>
  </div>
</ion-content>

<!-- Custom Bottom Navbar -->
<ion-footer>
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedSegment">
      <ion-segment-button value="home">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="data">
        <ion-icon name="analytics"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
